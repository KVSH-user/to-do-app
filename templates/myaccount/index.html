<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List - my account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .check-mark {
            color: #4CAF50;
            font-weight: bold;
            margin-right: 10px;
        }


        .container {
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .task-item {
            background-color: #2C2C2C;
            margin-bottom: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .task-text {
            font-size: 18px;
            color: #FFFFFF;
            flex: 1;
        }

        button {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 5px;
        }

        button.edit {
            background-color: #555555;
            color: white;
        }

        button.delete {
            background-color: #f44336;
            color: white;
        }

        button.complete {
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <div id="tasksDisplay" class="container">
        <h1>Todo Listüìù</h1>
        <form id="addTaskForm">
            <input type="text" id="taskInput" placeholder="–ö–∞–∫—É—é –∑–∞–¥–∞—á—É –¥–æ–±–∞–≤–∏—Ç—å?" required>
            <button type="submit">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É‚ûï</button>
        </form>
        <div id="tasksList"></div>
        <button id="logoutButton">–í—ã–π—Ç–∏</button> <!-- –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞ -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const API_ENDPOINT = 'http://localhost:8009';
            const tasksList = document.getElementById("tasksList");
            const addTaskForm = document.getElementById("addTaskForm");
            const taskInput = document.getElementById("taskInput");
            const logoutButton = document.getElementById("logoutButton");
        
            // –ü–æ–ª—É—á–∞–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–æ–Ω–Ω—ã–µ –∑–∞–≥–æ–ª–æ–≤–∫–∏
            checkAuthentication();

    function getAuthHeaders() {
        const token = localStorage.getItem('jwtToken');
        return token ? {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        } : {
            'Content-Type': 'application/json'
        };
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    function checkAuthentication() {
        const token = localStorage.getItem('jwtToken');
        if (!token) {
            // –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞
            window.location.href = '/signin';
        }
        // –¢—É—Ç –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –ø—Ä–æ–≤–µ—Ä–∫—É –≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏ —Ç–æ–∫–µ–Ω–∞,
        // –Ω–∞–ø—Ä–∏–º–µ—Ä, –∑–∞–ø—Ä–æ—Å–æ–º –∫ API, –µ—Å–ª–∏ API –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ç–∞–∫—É—é –ø—Ä–æ–≤–µ—Ä–∫—É
    }
        
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏
            async function addTask(task) {
                try {
                    await fetch(`${API_ENDPOINT}/add`, {
                        method: 'POST',
                        headers: getAuthHeaders(),
                        body: JSON.stringify({ task })
                    });
                    fetchTasks(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –∑–∞–¥–∞—á–∏:', error);
                }
            }
        
            // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏
            window.editTask = async function(id) {
                const newTask = prompt("–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞:", "");
                if (newTask) {
                    try {
                        await fetch(`${API_ENDPOINT}/edit`, {
                            method: 'POST',
                            headers: getAuthHeaders(),
                            body: JSON.stringify({ id, task: newTask })
                        });
                        fetchTasks(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á –ø–æ—Å–ª–µ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏ –∑–∞–¥–∞—á–∏:', error);
                    }
                }
            };
        
            // –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏
            window.deleteTask = async function(id) {
                try {
                    await fetch(`${API_ENDPOINT}/del`, {
                        method: 'POST',
                        headers: getAuthHeaders(),
                        body: JSON.stringify({ id })
                    });
                    fetchTasks(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á –ø–æ—Å–ª–µ —É–¥–∞–ª–µ–Ω–∏—è
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∑–∞–¥–∞—á–∏:', error);
                }
            };
        
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–¥–∞—á–∏
            window.completeTask = async function(id) {
                try {
                    await fetch(`${API_ENDPOINT}/complete`, {
                        method: 'POST',
                        headers: getAuthHeaders(),
                        body: JSON.stringify({ id })
                    });
                    fetchTasks(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á –ø–æ—Å–ª–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–¥–∞—á–∏:', error);
                }
            };
        
            // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∑–∞–¥–∞—á
            async function fetchTasks() {
                try {
                    const response = await fetch(`${API_ENDPOINT}/tasks`, { headers: getAuthHeaders() });
                    if (!response.ok) throw new Error('Network response was not ok');
                    const tasks = await response.json();
                    displayTasks(tasks);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∑–∞–¥–∞—á:', error);
                }
            }
        
            function displayTasks(tasks) {
                tasksList.innerHTML = '';
                tasks.forEach(task => {
                    const taskItem = document.createElement('div');
                    taskItem.className = 'task-item';
                    const checkMark = task.active ? '' : '<span class="check-mark">‚úì</span>';
                    taskItem.innerHTML = `
                        ${checkMark}
                        <div class="task-text">${task.task}</div>
                        <div class="task-actions">
                            <button class="edit" onclick="editTask(${task.id})">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                            <button class="delete" onclick="deleteTask(${task.id})">–£–¥–∞–ª–∏—Ç—å</button>
                            ${task.active ? `<button class="complete" onclick="completeTask(${task.id})">–ì–æ—Ç–æ–≤–æ</button>` : ''}
                        </div>
                    `;
                    tasksList.appendChild(taskItem);
                });
            }
        
            addTaskForm.onsubmit = async function(e) {
                e.preventDefault();
                await addTask(taskInput.value);
                taskInput.value = "";
            };
        
            logoutButton.onclick = function() {
                localStorage.removeItem('jwtToken');
                window.location.href = '/signin';
            };
        
            fetchTasks();
        });
        </script>
            
</body>
</html>
